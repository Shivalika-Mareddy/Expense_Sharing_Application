<!DOCTYPE html>
<html>
<head>
    <title>Balances</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="app-title">Expense Sharing Application</h1>
    <h2>Balances</h2>

    {% for member in members %}
        <h3>{{ member.name }} ({{ member.email }})'s Balance:</h3>
        <ul>
        {% for line in sheet.show_user_balance(member, members) %}
            <li>{{ line }}</li>
        {% endfor %}
        </ul>
    {% endfor %}

    <div style="display:flex; gap:10px; margin-top:20px;">
        <a href="{{ url_for('add_expense') }}"><button>Add Another Expense</button></a>
        <a href="{{ url_for('index') }}"><button>Home</button></a>
    </div>
</div>
</body>
</html>
