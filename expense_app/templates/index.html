<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">Expense Sharing Application</div>

    <!-- Create User Form -->
    <h2>Create User</h2>
    <form method="POST">
        <label>User ID:</label>
        <input type="text" name="user_id" required>

        <label>Name:</label>
        <input type="text" name="name" required>

        <!-- ADD EMAIL FIELD HERE -->
        <label>Email:</label>
        <input type="email" name="email" required>

        <button class="submit-btn" type="submit">Add User</button>
    </form>

    <!-- Existing Users -->
    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} ({{ user.user_id }}) - {{ user.email }}</li>
        {% endfor %}
    </ul>

    <!-- Navigation -->
    <a class="button-link" href="{{ url_for('create_group') }}">
        <button class="submit-btn">Create Group</button>
    </a>

    <!-- Footer -->
    <div class="footer">Â© 2025 Expense Sharing App</div>
</div>
</body>
</html>
